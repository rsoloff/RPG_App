<!DOCTYPE html>
<html lang="en" ng-app="TheRpgApp">
<head>
  <meta charset="UTF-8">
  <title>RPG</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Play|Orbitron' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class="Character-Select">
    <h1>Choose a Character</h1>
  </div>
    <div class="characters">
  </div>
  <div class="container">
    <div class="text"></div>
    <div class="row">
      <div class="col-xs-12">
        <div class="enemy"></div>
      </div>
    </div>
    <div class="menu">
      <div class="row">
        <div class="col-xs-4">
          <div class="chosen-name"></div>
        </div>
        <div class="col-xs-4">
          <div class="hp"></div>
        </div>
        <div class="col-xs-4">
          <div class="tp"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="attack">
            <h3>Attack</h3>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="techniques">
            <h3>Techniques</h3>
          </div>
          <div class="techniques-list"></div>
        </div>
        <div class="col-xs-4">
          <div class="items">
            <h3>Items</h3>
          </div>
          <div class="items-list"></div>
        </div>
      </div>
    </div>
    <div class="restart">
      <h1>Would you like to play again?</h1>
    </div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/battle.js"></script>
</body>
</html>
